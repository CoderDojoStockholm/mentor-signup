<head>
  <title>Mentor</title>
</head>

<body>
  <h1>Mentor</h1>
  {{> logout}}
  <h3>Our mentors</h3>

  {{> mentors}}

  {{#unless currentUser}}
    <h3>Sign up as a mentor</h3>

    {{> signup}}
  {{/unless}}
</body>

<template name="mentors">
  {{#each mentor}}
    <strong>{{firstName}} {{lastName}}</strong> - <input type="checkbox" checked="{{active}}"/><br/>
  {{/each}}
</template>

<template name="signup">
  <button id="signup">Sign up</button>
</template>

<template name="logout">
  {{#if currentUser}}
    You're logged in, {{currentUser.services.google.given_name}} {{currentUser.services.google.family_name}}
    <button>Logout</button>
  {{/if}}
</template>
